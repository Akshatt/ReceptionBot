intents:
  - book_room
  - number_of_rooms
  - type_of_room
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge

entities:
  - number
  - room_type

slots:
  number:
    type: unfeaturized
  room_type:
    type: unfeaturized


forms:
  - room_form

responses:
  utter_greet:
  - text: "Hey there! How can I help you?"

  utter_ask_number:
    - text: "Alright!\nHow many rooms would you like to book?"

  utter_ask_room_type:
    - text: "What type of room would you like to stay in?"

  utter_happy:
  - text: "That's great!"

  utter_again:
    - text: "No problem! Lets start over\n"

  utter_goodbye:
  - text: "Okay bye!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
